<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GitHub</title>

        <meta name="author" content="LKH" />
        <meta name="description" content="Github clone codeing" />
        <!-- 사용자가 손가락으로 확대 축소 적용 안하는것  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no , maximum-scale=1, minmum-scale=1" />
        <!-- 인터넷 익스플로러 랜더링 관련한 코드: 기본으로 작성하면됨 -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- 프로퍼티 속성세팅 : 오픈그래프(og) 안에 있는 정보를 가져가서 제목,설명,내용 확인가능 -->
        <!-- Open Graph : facebook 에서 주로 활용 -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="GitHub" />
        <meta property="og:title" content="Build software better, together" />
        <meta
            property="og:description"
            content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
        />
        <meta property="og:image" content="img/logo__github.png" />
        <meta property="og:url" content="https://github.com" />

        <!-- 트위터 카드 -->
        <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:site" content="GitHub" />
        <meta property="twitter:title" content="Build software better, together" />
        <meta
            property="twitter:description"
            content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
        />
        <meta property="twitter:image" content="img/logo__github.png" />
        <meta property="twitter:url" content="https://github.com" />

        <!-- 별도의 연결없이 루트 경로에 `favicon.ico`가 있는 것으로 IE 지원이 가능합니다. -->
        <!-- 파비콘 아이콘 정보 -->
        <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->
        <link rel="icon" href="favicon.ico" />
        <!-- 스마트폰 아이콘 제공 -->
        <link rel="apple-touch-icon" href="favicon.png" />

        <!-- 웹폰트 : 구글폰트 : 로보 -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
        <!-- CSS 리셋 코드  -->
        <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="body__container">
            <!-- HEADER -->
            <header class="section">
                <div class="inner clearfix">
                    <div class="menu-group float--left">
                        <div class="logo">
                            <a href="#">GitHub</a>
                        </div>
                        <ul class="main-menu">
                            <li><a href="#">Personal</a></li>
                            <li><a href="#">Open source</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">Explore</a></li>
                        </ul>
                    </div>
                    <div class="sign-group float--right">
                        <div class="btn-group">
                            <input type="button" class="btn sign-in" value="Sign in" />
                            <input type="button" class="btn btn--primary sign-up" value="Sign up" />
                        </div>

                        <form id="search-form" method="POST" action="">
                            <input type="text" id="search" class="input--text" placeholder="Search GibHub" />
                            <input type="submit" value="submit" />
                        </form>
                        <ul class="sub-menu">
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Support</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
